<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台-登入</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">
    <div class="form col-md-4 col-8 mx-auto p-5 mt-4 shadow-sm">
        <div class="container">
            <div class="text-center">
                <img src="images/logo.png" alt="" class="w-50">
            </div>
            <div class="title text-center p-2">
                <div class="h4 fw-bolder text-primary">後台登入</div>
                <div class="h6 text-secondary">Admin</div>
            </div>
            <div class="row pt-2">
                <form action="">
                    <div class="form mb-3">
                        <label for="inputIDnumberEmail" class="form-label">身份證字號/Email</label>
                        <input type="text" class="form-control" id="inputIDnumberEmail" placeholder="請輸入您的身份證字號/Email">
                    </div>
                    <div class="form mb-1">
                        <label for="exampleInputEmail1" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="請輸入您的密碼">
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        保持登入
                    </label>
                </div>
                </form>
            </div>
            <div class="pt-3">
                <button type="button" class="btn btn-primary w-100">登入</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
